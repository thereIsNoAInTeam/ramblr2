<ion-menu [content]="content">
  <ion-header color="ramblrtheme">
    <ion-toolbar color="ramblrtheme">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-content >
    <ion-list>
      <button color="secondary"menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
          <ion-icon name="{{p.iconname}}"></ion-icon> {{p.title}}
      </button>
      <button color="ramblrtheme" menuClose ion-item (click)="signout()">
        Sign Out
      </button>
    </ion-list>
  </ion-content>

</ion-menu>


<ion-nav [root]="rootPage" #content swipeBackEnabled="true"></ion-nav>
