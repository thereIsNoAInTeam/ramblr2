<ion-header>

  <ion-navbar>

      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>

      <ion-title>Profile</ion-title>

  </ion-navbar>

</ion-header>


<ion-content padding>
    <p>Hey hey {{userName}}</p>
    <ion-list>
        <ion-item>

            <ion-input type="text" [(ngModel)]="userName"></ion-input>
        </ion-item>
    </ion-list>
    <p>About you: {{bio}}</p>

    <button ion-button (click)="EditModal()">Update Profile</button>


</ion-content>
