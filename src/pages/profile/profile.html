<ion-header>

  <ion-navbar>
    <ion-title>profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <p>{{testObject | async | json}}</p>
    <ion-list>
        <ion-item>
            <ion-label floating color="danger">User Name</ion-label>
            <ion-input type="text" [(ngModel)]="userName"></ion-input>
        </ion-item>
    </ion-list>

    <button ion-button (click)="setUserName()">Update Profile</button>
    <button ion-button (click)="signOut()">Sign Out</button>
</ion-content>
