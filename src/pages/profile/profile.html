<ion-header>

    <ion-navbar color="ramblrtheme">
        <ion-title>Profile</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-card>
        <ion-item>
            <ion-avatar item-left>
                <img src="{{photoURL}}" *ngIf="photoURL">
                <ion-icon name="logo-angular" *ngIf="!photoURL"></ion-icon>
            </ion-avatar>
            <h2>{{userName}}</h2>
        </ion-item>

        <ion-card-content>
            <div [innerHTML]="userBio | bio"></div>
        </ion-card-content>
    </ion-card>

    <ion-fab right bottom *ngIf="!isMe && !isFriend">
        <button ion-fab (click)="addFriend()">
            <ion-icon name="add"></ion-icon>
        </button>
    </ion-fab>

    <button ion-button (click)="EditProfile()" *ngIf="isMe">Update Profile</button>

    <ion-card *ngFor="let post of userPosts">
        <div id="time">{{post.time | date:"medium"}}</div>
        <p>{{post.post}}</p>
    </ion-card>
</ion-content>
