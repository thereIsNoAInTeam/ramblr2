<ion-header>

  <ion-navbar>

      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>

      <ion-title>Profile</ion-title>

  </ion-navbar>

</ion-header>


<ion-content padding>
    <p>Hey hey {{userName}}</p>
    <ion-list>
        <ion-item>
            <ion-label floating color="danger">User Name</ion-label>
            <ion-input type="text" [(ngModel)]="userName"></ion-input>
        </ion-item>
    </ion-list>

    <button ion-button (click)="setUserName()">Update Profile</button>
    <button ion-button (click)="signOut()">Sign Out</button>
</ion-content>
