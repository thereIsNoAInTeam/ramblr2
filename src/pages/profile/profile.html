<ion-header>

    <ion-navbar color="ramblrtheme">
        <ion-title>Profile</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-card color = "card">
        <ion-item color="card">
            <ion-avatar item-left>
                <img src="{{photoURL}}" *ngIf="photoURL">
                <ion-icon name="logo-angular" *ngIf="!photoURL"></ion-icon>
            </ion-avatar>

            <h1>{{userName}}</h1>
        </ion-item>
        <ion-card-content>
            <div [innerHTML] = "userBio | bio"></div>
        </ion-card-content>

        <ion-fab right bottom *ngIf="!isFriend">
            <button ion-fab (click)="EditProfile()" *ngIf="isMe"><ion-icon name="options"></ion-icon></button>
            <button ion-fab (click)="addFriend()" *ngIf="!isMe && !isFriend"><ion-icon name="add"></ion-icon></button>
        </ion-fab>
    </ion-card>

    <ion-title>My Posts</ion-title>

    <ion-card *ngFor="let post of userPosts" color = "light">
        <ion-item color="card">
            <div id = "time">{{post.time | date:medium}}</div>
        </ion-item>
        <ion-card-content>
            <p>{{post.post}}</p>
        </ion-card-content>
    </ion-card>
</ion-content>
