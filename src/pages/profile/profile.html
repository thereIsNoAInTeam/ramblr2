<ion-header>

    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Profile</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <p>Hey hey {{userName}}</p>
    <p>About you: {{userBio}}</p>
    <button ion-button (click)="EditModal()" *ngIf="isMe">Update Profile</button>
    <ion-fab right bottom *ngIf="!isMe">
        <button ion-fab (click)="addFriend()"><ion-icon name="add"></ion-icon></button>
    </ion-fab>
</ion-content>
