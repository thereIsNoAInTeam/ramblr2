<ion-header>
    <ion-navbar color="ramblrtheme">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>
            Friends
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-searchbar name="input" placeholder="Search Friends" color="ramblrtheme" (ionInput)="getItems($event)" [showCancelButton]="shouldShowCancel" [(ngModel)]="input" ngDefaultControl></ion-searchbar>
    <ion-list>
        <ion-list-header no-lines>Your Friends</ion-list-header>

        <button ion-item *ngFor="let item of myFriends" (click)="goToProfile(item.uid, true)">
            {{item.name}}
        </button>

        <ion-item *ngIf="myFriends">
            <div *ngIf="myFriends.length == 0">Friend not found</div>
        </ion-item>

        <p *ngIf="!myFriends">Awww, you have no friends :(</p>
    </ion-list>

    <ion-list *ngIf="searching">
        <ion-list-header no-lines>Potential Friends</ion-list-header>

        <button ion-item *ngFor="let item of users" (click)="goToProfile(item.uid, false)">
            {{item.name}}
        </button>

        <ion-item *ngIf="users.length == 0">
            User not found
        </ion-item>

    </ion-list>

</ion-content>
