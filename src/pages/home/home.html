<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Welcome to Ionic!</h2>
  <p>
    This starter project comes with simple tabs-based layout for apps
    that are going to primarily use a Tabbed UI.
  </p>
  <p>
    Take a look at the <code>src/pages/</code> directory to add or change tabs,
    update any existing page or create new pages.
  </p>

    <button ion-button round (click)="loginToGoogle()" *ngIf="!loggedIn">
        Login with Google&nbsp;
        <ion-icon name="logo-google"></ion-icon>
    </button>
    <button ion-button round (click)="logoutOfGoogle()" *ngIf="loggedIn">
        Sign out of Google&nbsp;
        <ion-icon name="logo-google"></ion-icon>
    </button>

    <button ion-button round (click)="registration()">
        Sign up with email
    </button>

    <button ion-button round (click)="emailLogin()">
        Login with email
    </button>
</ion-content>
