<ion-header>
  <ion-navbar color="ramblrtheme">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      News Feed
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button color="ramblrtheme" outline>Refresh Feed</button>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let item of items">
      {{ item }}
    </ion-item>
    <ion-item *ngIf="items.length == 0">
      User not found
    </ion-item>
  </ion-list>

</ion-content>
