<ion-header>
  <ion-navbar color="ramblrtheme">

    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
</ion-navbar>
    </ion-header>

<ion-content>

<ion-card *ngFor="let post of postArray">

    <ion-item>
        <ion-avatar item-left>
            <img src="">
        </ion-avatar>
        <h2>Marty McFly</h2>
        <p>November 5, 1955</p>
    </ion-item>

    <img src="">

    <ion-card-content>
        <p>{{post}}</p>
    </ion-card-content>

    <ion-row>
        <ion-col>
            <button ion-button icon-left clear small>
                <ion-icon name="thumbs-up"></ion-icon>
                <div>12 Likes</div>
            </button>
        </ion-col>
        <ion-col>
            <button ion-button icon-left clear small>
                <ion-icon name="text"></ion-icon>
                <div>4 Comments</div>
            </button>
        </ion-col>
        <ion-col center text-center>
            <ion-note>

            </ion-note>
        </ion-col>
    </ion-row>

</ion-card>

    <ion-fab right bottom>
        <button ion-fab (click)="newPost()"><ion-icon name="add"></ion-icon></button>
    </ion-fab>
</ion-content>
