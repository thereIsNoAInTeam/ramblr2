<ion-header>
    <ion-navbar color="ramblrtheme">
        <ion-title>
            Describe Yourself
        </ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-card>
        <ion-card-content>
            <ion-list>
                <ion-item>
                    <ion-label floating>Username</ion-label>
                    <ion-input type="text" [(ngModel)]="username"></ion-input>
                </ion-item>

                <ion-item>
                <ion-label floating>Write about yourself</ion-label>
                <ion-textarea maxlength="1000" minlength="200" rows="8" [(ngModel)]="bio"></ion-textarea>
            </ion-item>
            </ion-list>
            <p> Characters typed: {{bio.length}}</p>
        </ion-card-content>
    </ion-card>
    <button ion-button color="ramblrtheme" outline (click)="submitChanges()">Apply</button>
</ion-content>
